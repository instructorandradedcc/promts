    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background: #000;
            overflow: hidden;
            color: white;
        }

        /* FIX VISUAL: Aseguramos que las vistas ocupen todo pero est√©n ocultas por defecto, salvo la activa */
        .view {
            display: none;
            width: 100%;
            height: 100%;
            position: absolute;
            inset: 0;
            flex-direction: column;
            background: #000;
        }

        .view.active {
            display: flex;
            z-index: 10;
        }

        /* UI Dark Premium */
        .dark-card {
            background: #0a0a0a;
            border: 1px solid #333;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8);
        }

        .hero-bg-dark {
            background: radial-gradient(circle at top, #1e1b4b 0%, #000000 80%);
        }

        /* Botones AR Overlay */
        .ar-overlay-ui {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 24px;
            pointer-events: none;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.9), transparent);
        }

        .ar-btn {
            pointer-events: auto;
            border-radius: 16px;
            border: none;
            padding: 18px;
            font-weight: 800;
            font-size: 15px;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
            transition: transform 0.1s;
            text-transform: uppercase;
        }

        .ar-btn:active {
            transform: scale(0.96);
        }

        .btn-primary {
            background: #4CAF50;
            color: white;
            border: 1px solid #66BB6A;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
        }

        .btn-gps {
            background: #0ea5e9;
            color: white;
            border: 1px solid #38bdf8;
        }

        /* Mapa Popups */
        .leaflet-popup-content-wrapper {
            background: #111;
            color: white;
            border: 1px solid #333;
            border-radius: 12px;
            font-family: 'Outfit';
        }

        .leaflet-popup-tip {
            background: #333;
        }

        .leaflet-container a.leaflet-popup-close-button {
            color: white;
            font-size: 20px;
        }

        /* Badges */
        .status-badge {
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 10px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-local {
            background: #F59E0B;
            color: #000;
        }

        .status-global {
            background: #10B981;
            color: #fff;
        }

        .loader-spin {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left-color: #4f46e5;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .slide-up {
            animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes slideUp {
            from {
                transform: translateY(100%);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* AR Prompt Fix */
        .ar-prompt {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            pointer-events: none;
            z-index: 20;
            text-align: center;
            width: 100%;
        }

        model-viewer[ar-status="session-started"]>.ar-prompt {
            display: block;
        }

        /* Admin Specifics */
        .admin-header {
            background: linear-gradient(90deg, #312e81, #1e1b4b);
            border-bottom: 1px solid #4338ca;
        }

        /* HERRAMIENTAS DE GIRO */
        .tool-btn {
            width: 45px;
            height: 45px;

            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 12px;

            justify-content: center;

            position: absolute;

            z-index: 50;
            display: flex;
            flex-direction: column;
            gap: 8px;

    <!-- L√ìGICA FIREBASE & DB -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js';
        import { getAuth, signInAnonymously, onAuthStateChanged, signOut, GoogleAuthProvider, signInWithPopup, setPersistence, browserLocalPersistence } from 'https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js';
        import { getFirestore, collection, doc, setDoc, getDoc, deleteDoc, onSnapshot, updateDoc, addDoc, query, where, getDocs } from 'https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js';
        import { getStorage, ref, uploadBytesResumable, getDownloadURL, deleteObject } from 'https://www.gstatic.com/firebasejs/11.0.2/firebase-storage.js';

        const firebaseConfig = {
            apiKey: "AIzaSyD25y6TynkWWwD72sPod5cOWmq0SYPIp6I",
            authDomain: "ar-constructor-v2.firebaseapp.com",
            projectId: "ar-constructor-v2",
            storageBucket: "ar-constructor-v2.firebasestorage.app",
            messagingSenderId: "916569604582",
            appId: "1:916569604582:web:5ad942651ce8269f895627",
            measurementId: "G-ZL6T8CGKP9"
        };

        const APP_VERSION = "v6.6 | INICIO VISIBLE";
        const ADMIN_EMAIL = "instructor.andrade.dcc@gmail.com";

        let app, auth, db, storage;

        // --- CACHE DATABASE (IndexedDB) ---
        const dbPromise = new Promise((resolve, reject) => {
            const request = indexedDB.open("ARConstructorDB", 2);
            request.onupgradeneeded = (e) => {
                const db = e.target.result;
                if (!db.objectStoreNames.contains("models")) db.createObjectStore("models");
                if (!db.objectStoreNames.contains("projects")) db.createObjectStore("projects", { keyPath: "id" });
            };
            request.onsuccess = (e) => resolve(e.target.result);
            request.onerror = (e) => reject(e.target.error);
        });

        async function saveModelToCache(key, blob) {
            const db = await dbPromise;
            const tx = db.transaction("models", "readwrite");
            tx.objectStore("models").put(blob, key);
            return new Promise(r => tx.oncomplete = r);
        }

        async function getModelFromCache(key) {
            const db = await dbPromise;
            return new Promise(r => {
                const req = db.transaction("models").objectStore("models").get(key);
                req.onsuccess = () => r(req.result);
                req.onerror = () => r(null);
            });
        }

        async function saveProjectToLocalDB(project) {
            const db = await dbPromise;
            const tx = db.transaction("projects", "readwrite");
            tx.objectStore("projects").put(project);
            return new Promise(r => tx.oncomplete = r);
        }

        async function getAllLocalProjects() {
            const db = await dbPromise;
            return new Promise(r => {
                const req = db.transaction("projects").objectStore("projects").getAll();
                req.onsuccess = () => r(req.result || []);
                req.onerror = () => r([]);
            });
        }

        try {
            let configToUse = firebaseConfig;
            if (typeof __firebase_config !== 'undefined') { configToUse = JSON.parse(__firebase_config); }
            app = initializeApp(configToUse);
            auth = getAuth(app);
            db = getFirestore(app);
            storage = getStorage(app);
            setPersistence(auth, browserLocalPersistence).catch(console.error);
        } catch (e) { console.error("Init Error:", e); }

        const state = {
            user: null, role: 'guest', currentProject: null, tempFile: null, localBlobUrl: null,
            list.innerHTML = '<div class="p-8 text-center text-slate-500 animate-pulse">Cargando proyectos...</div>';
            const namespace = typeof __app_id !== 'undefined' ? __app_id : 'ar-prod-v1';

            // 1. ADMIN: Ver Logs P√∫blicos
            if(state.role === 'admin') {
                const logsRef = collection(db, 'artifacts', namespace, 'public', 'data', 'project_logs');
        onSnapshot(logsRef, (snap) => {
            list.innerHTML = '';
            if (snap.empty) { list.innerHTML = `<p class="text-center text-white">Sin actividad</p>`; return; }
            const logs = [];
            snap.forEach(doc => logs.push({ logId: doc.id, ...doc.data() }));
            logs.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
            logs.forEach(log => this.renderAdminCard(log, list));
        });
        return;
                }

        // 2. USUARIO: Carga H√≠brida (Local + Nube Privada)
        let currentLocals = [];
        try {
            currentLocals = await getAllLocalProjects();
            state.localProjects = currentLocals;
            if (currentLocals.length > 0) this.renderUserList(currentLocals, list);
            else list.innerHTML = '<div class="p-10 text-center text-slate-600">Sincronizando...</div>';
        } catch (e) { }

        // Escuchar nube privada del usuario
        if (state.user && !state.user.isAnonymous) {
            const projectsRef = collection(db, 'artifacts', namespace, 'users', state.user.uid, 'projects');
            onSnapshot(projectsRef, (snap) => {
                const cloudMap = new Map();
                snap.forEach(doc => cloudMap.set(doc.id, { id: doc.id, ...doc.data() }));

                // Fusionar: Preferir Nube, rellenar con Local
                const merged = [...cloudMap.values()];
                currentLocals.forEach(lp => { if (!cloudMap.has(lp.id)) merged.push(lp); });

                merged.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));

                if (merged.length === 0) {
                    list.innerHTML = `<div class="flex flex-col items-center justify-center h-64 text-slate-600 opacity-80"><div class="text-5xl mb-4 grayscale opacity-50">üìÇ</div><p class="font-bold text-lg text-slate-500">Sin proyectos</p><p class="text-xs">Crea uno nuevo (+)</p></div>`;
                } else {
                    this.renderUserList(merged, list);
                }
            }, (error) => {
                console.error("Error cargando proyectos:", error);
                if (currentLocals.length > 0) this.renderUserList(currentLocals, list);
                else list.innerHTML = `<div class="p-10 text-center text-red-400">Error de conexi√≥n</div>`;
            });
        } else if (currentLocals.length === 0) {
            list.innerHTML = `<div class="flex flex-col items-center justify-center h-64 text-slate-600 opacity-80"><div class="text-5xl mb-4 grayscale opacity-50">üìÇ</div><p class="font-bold text-lg text-slate-500">Sin proyectos</p></div>`;
        }
            }

        renderUserList(projects, container) {
            container.innerHTML = '';
            projects.forEach(p => this.renderUserProjectCard(p, container));
        }

        renderAdminCard(log, container) {
            const isGlobal = log.status.includes('Global');
            const statusClass = isGlobal ? 'status-global' : 'status-local';
            const item = document.createElement('div');
            item.className = `log-card p-4 mb-3 rounded-lg shadow-md text-white border-l-4 border-indigo-500`;

            let passwordHtml = '';
            if (log.password) {
                passwordHtml = `<div class="mt-3 bg-yellow-500/20 border border-yellow-500 p-3 rounded-xl flex items-center justify-between gap-2 animate-pulse"><div class="flex items-center gap-2"><span class="text-2xl">üîë</span><div><span class="text-[10px] uppercase text-yellow-500 font-bold block">Clave de Acceso:</span><span class="font-mono font-black text-white text-lg select-all">${log.password}</span></div></div><button onclick="navigator.clipboard.writeText('${log.password}')" class="bg-black/30 p-2 rounded-lg text-xs">Copiar</button></div>`;
            }

            item.innerHTML = `
                    <div class="flex justify-between items-start">
                        <div class="w-full">
                            <div class="flex justify-between w-full">
                                <p class="text-xs text-indigo-300 mb-1 font-bold">üë§ ${log.userName || 'An√≥nimo'}</p>
                                <span class="text-[9px] font-bold uppercase border border-white/20 px-2 py-1 rounded ${statusClass}">${log.status}</span>
                            </div>
                            <h4 class="font-bold text-xl mt-1">${log.projectName}</h4>
                            <p class="text-[9px] font-mono text-slate-500 mb-2">ID: ${log.projectId}</p>
                            ${log.coords ? `<p class="text-[10px] text-emerald-400">üìç GPS: ${log.coords.lat.toFixed(5)}, ${log.coords.lon.toFixed(5)}</p>` : ''}
                            ${passwordHtml}
                        </div>
                    </div>
                    <div class="mt-4 flex gap-2 border-t border-white/10 pt-3">
                        <button onclick="${isGlobal ? `app.openAdminProject('${log.projectId}', '${log.userId}')` : ''}" class="flex-[2] bg-white text-black text-xs font-bold py-3 rounded-xl hover:bg-slate-200" ${!isGlobal ? 'disabled style="opacity:0.5"' : ''}>üëÄ VER MODELO</button>
                        <button onclick="app.forceDeleteProject('${log.logId}', '${log.projectId}', '${log.userId}')" class="flex-1 bg-red-600 hover:bg-red-500 text-white font-bold py-3 rounded-xl">üóëÔ∏è</button>
                    </div>
                `;
            container.appendChild(item);
        }

        renderUserProjectCard(data, container) {
            const date = data.createdAt ? new Date(data.createdAt).toLocaleDateString() : 'Hoy';
            let statusLabel = 'GLOBAL (NUBE)';
            let statusClass = 'status-global';
            if (data.status === 'local' || data.status === 'unsynced') {
                statusLabel = 'BORRADOR LOCAL';
                statusClass = 'status-local';
            }
            const el = document.createElement('div');
            el.className = `dark-card p-5 rounded-2xl mb-4 relative overflow-hidden group transition-all hover:-translate-y-1`;
            el.innerHTML = `
                    <div class="flex justify-between items-start mb-3">
                        <div class="flex items-center gap-3">
                            <div class="w-12 h-12 rounded-xl bg-indigo-900/50 text-indigo-400 border border-indigo-500/30 flex items-center justify-center text-2xl font-bold shadow-sm">${data.name.charAt(0).toUpperCase()}</div>
                            <div>
                                <h3 class="font-bold text-white text-lg leading-tight">${data.name}</h3>
                                <div class="flex items-center gap-2 mt-1">
                                    <span class="status-badge ${statusClass}">${statusLabel}</span>
                                    <p class="text-xs text-slate-400 font-medium"><span>üìÖ</span> ${date}</p>
                                </div>
                            </div>
                        </div>
                        <button onclick="app.deleteProject('${data.id}')" class="p-2 text-slate-400 hover:text-red-400 transition bg-white/5 rounded-lg border border-white/10">üóëÔ∏è</button>
                    </div>
                    <div class="flex gap-2 mt-2">
                        <button onclick="app.openProject('${data.id}', 'view')" class="flex-1 bg-white text-black text-sm font-bold py-3 rounded-xl shadow-lg hover:bg-slate-200 transition flex items-center justify-center gap-2"><span>üëÄ</span> Ver</button>
                        ${data.status !== 'global' ?
                    `<button onclick="app.publishProject('${data.id}')" class="flex-1 bg-emerald-600 text-white text-sm font-bold py-3 rounded-xl shadow-lg hover:bg-emerald-500 transition flex items-center justify-center gap-2">‚òÅÔ∏è Publicar</button>` : ''
                }
                    </div>
                `;
            container.appendChild(el);
        }

            // --- MAPA ADMIN ---
            async openAdminMap() {
            this.navTo('admin-map');
            const mapEl = document.getElementById('admin-map-container');
            if (state.adminMap) { state.adminMap.remove(); state.adminMap = null; }
            state.adminMap = L.map(mapEl).setView([0, 0], 2);
            L.tileLayer('http://{s}.google.com/vt/lyrs=s,h&x={x}&y={y}&z={z}', { maxZoom: 20, subdomains: ['mt0', 'mt1', 'mt2', 'mt3'], attribution: 'Google Satellite' }).addTo(state.adminMap);

            const namespace = typeof __app_id !== 'undefined' ? __app_id : 'ar-prod-v1';
            const logsRef = collection(db, 'artifacts', namespace, 'public', 'data', 'project_logs');

            state.mapListener = onSnapshot(logsRef, (snap) => {
                state.adminMap.eachLayer((layer) => { if (!layer._url) state.adminMap.removeLayer(layer); });
                const bounds = [];
                snap.forEach(docSnap => {
                    const log = docSnap.data();
                    if (log.coords && log.coords.lat) this.addAdminMarker(log, log.coords, bounds);
                });
                if (bounds.length > 0) state.adminMap.fitBounds(bounds);
            });
        }

        addAdminMarker(log, coords, bounds) {
            if (!state.adminMap) return;
            const isGlobal = log.status.includes('Global');
            const colorUrl = isGlobal
                ? 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png'
                : 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-orange.png';
            const icon = L.icon({ iconUrl: colorUrl, shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png', iconSize: [25, 41], iconAnchor: [12, 41] });

            const marker = L.marker([coords.lat, coords.lon], { icon }).addTo(state.adminMap);
            marker.bindPopup(`
                    <div class="text-center min-w-[150px]">
                        <h4 class="font-bold text-sm text-indigo-400">${log.projectName}</h4>
                        <p class="text-xs text-slate-300">üë§ ${log.userName}</p>
                        <p class="text-[10px] text-slate-500">üìÖ ${new Date(log.createdAt).toLocaleDateString()}</p>
                        <button onclick="app.openAdminProject('${log.projectId}', '${log.userId}')" class="bg-indigo-600 text-white text-xs px-3 py-2 rounded-lg w-full font-bold">VER MODELO 3D</button>
                    </div>
                `);
            bounds.push([coords.lat, coords.lon]);
        }

            async openAdminProject(pid, uid) {
            this.loader(true, "Cargando...");
            try {
                const namespace = typeof __app_id !== 'undefined' ? __app_id : 'ar-prod-v1';
                const snap = await getDoc(doc(db, 'artifacts', namespace, 'users', uid, 'projects', pid));
                if (!snap.exists()) throw new Error("Proyecto eliminado por usuario.");
                state.currentProject = { id: pid, data: snap.data(), ownerUid: uid };
                await this.setupViewer(snap.data(), true);
            } catch (e) { this.toast(e.message, "error"); } finally { this.loader(false); }
        }

            async openProject(id) {
            this.loader(true, "Abriendo...");
            try {
                let project = state.localProjects.find(p => p.id === id);
                if (!project && state.user) {
                    const namespace = typeof __app_id !== 'undefined' ? __app_id : 'ar-prod-v1';
                    try {
                        const docSnap = await getDoc(doc(db, 'artifacts', namespace, 'users', state.user.uid, 'projects', id));
                        if (docSnap.exists()) project = { id: docSnap.id, ...docSnap.data() };
                    } catch (e) { }
                }
                if (!project) throw new Error("No encontrado (¬øBorraste datos del navegador?)");
                state.currentProject = { id: project.id, data: project, ownerUid: state.user.uid };

                // Al cargar, inicializa la escala temporal con la guardada en el proyecto
                if (project.calibration?.s) {
                    state.draftData.calibration.s = project.calibration.s;
                } else {
                    state.draftData.calibration.s = 1; // Default
                }

                await this.setupViewer(project);
            } catch (error) { this.toast(error.message, "error"); } finally { this.loader(false); }
        }

            async setupViewer(data, isShared = false) {
            this.navTo('surface');
            const viewer = document.getElementById('model-viewer-surface');
            viewer.src = "";

            let blob = null;
            try { if (data.status === 'local' || (data.modelUrl && !data.modelUrl.startsWith('http'))) { blob = await getModelFromCache(data.modelUrl || data.id); } } catch (e) { }

            if (blob) viewer.src = URL.createObjectURL(blob);
            else if (data.modelUrl) viewer.src = data.modelUrl;

            // Configurar Botones del Overlay
            const overlay = document.getElementById('viewer-overlay');
            overlay.innerHTML = `
                    <div class="bg-black/50 backdrop-blur p-2 rounded-lg mb-2 text-center text-xs text-white/70">
                        üìç GPS Guardado: ${data.coords ? `${data.coords.lat.toFixed(5)}, ${data.coords.lon.toFixed(5)}` : 'Sin datos'}
                    </div>
                    <div class="flex gap-2">
                        <button onclick="app.navTo('dashboard')" class="ar-btn btn-secondary flex-1">‚õî SALIR</button>
                        ${data.coords ? `<button onclick="app.startARGPSWrapper()" class="ar-btn btn-gps flex-1">üì° VER EN GPS</button>` : ''}
                    </div>
                    <button id="btn-ar-action" class="ar-btn btn-primary w-full mt-2">üì∑ VER EN MESA (AR)</button>
                    ${!isShared ? `<button onclick="app.publishProject('${data.id}')" class="ar-btn bg-indigo-600 text-white w-full mt-2">‚òÅÔ∏è PUBLICAR GLOBAL</button>` : ''}
                `;

            const arBtn = document.getElementById('btn-ar-action');
            if (arBtn) arBtn.onclick = () => { if (viewer.loaded) viewer.activateAR(); else this.toast("Espera carga...", "warning"); };

            const tools = document.getElementById('tools-panel-container');
            if (tools) tools.classList.remove('hidden');

            const mapBtn = document.getElementById('btn-view-map-single');
            if (mapBtn) {
                if (data.coords) {
                    mapBtn.classList.remove('hidden');
                    mapBtn.onclick = () => {
                        this.navTo('editor');
                        setTimeout(() => this.initMap(data.coords, true), 300);
                    };
                } else {
                    mapBtn.classList.add('hidden');
                }
            }

            // Aplica la orientaci√≥n guardada
            if (data.orientation) viewer.orientation = `${data.orientation.roll}deg ${data.orientation.pitch}deg ${data.orientation.yaw}deg`;

            // Aplica la escala guardada (ya sea del proyecto o la temporal por defecto/ajustada)
            const scaleValue = data.calibration?.s || state.draftData.calibration.s || 1;
            viewer.scale = `${scaleValue} ${scaleValue} ${scaleValue}`;
            state.draftData.calibration.s = scaleValue; // Asegura que el estado refleje lo que se muestra
        }

            async startARGPSWrapper() {
            const data = state.currentProject.data;
            if (!data.coords) return this.toast("Sin coordenadas", "error");
            this.navTo('ar');
            let finalUrl = data.modelUrl;
            if (!finalUrl.startsWith('http')) {
                const blob = await getModelFromCache(data.id);
                if (blob) finalUrl = URL.createObjectURL(blob);
            }
            this.startARGPS(data.coords, finalUrl, data.calibration?.s || 1);
        }

        startARGPS(coords, modelUrl, scale) {
            const container = document.getElementById('ar-container');
            const debugPanel = document.getElementById('ar-debug-panel');
            debugPanel.classList.remove('hidden');

            // NOTA: El escalado solo est√° disponible en el modo 'ar' (ARCore/ARKit) del model-viewer.
            // A-Frame AR.js (GPS AR) usa un escalado fijo basado en la distancia/geolocalizaci√≥n.
            // Mantenemos la escala original guardada para A-Frame.
            container.innerHTML = `
                    <a-scene embedded vr-mode-ui="enabled: false" renderer="logarithmicDepthBuffer: true;" arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;">
                        <a-camera gps-camera="minDistance: 0; positionMinAccuracy: 50;" rotation-reader></a-camera>
                        <a-entity gps-entity-place="latitude: ${coords.lat}; longitude: ${coords.lon};">
                            <a-gltf-model src="${modelUrl}" scale="${scale} ${scale} ${scale}" position="0 0 0"></a-gltf-model>
                        </a-entity>
                    </a-scene>`;

            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(pos => {
                    const dist = this.calcDist(pos.coords.latitude, pos.coords.longitude, coords.lat, coords.lon);
                    document.getElementById('gps-data-display').innerHTML = `
                            OBJETIVO: ${coords.lat.toFixed(5)}, ${coords.lon.toFixed(5)}<br>
                            TU POSICI√ìN: ${pos.coords.latitude.toFixed(5)}, ${pos.coords.longitude.toFixed(5)}<br>
                            DISTANCIA: <b>${dist.toFixed(2)} metros</b>
                        `;
                }, null, { enableHighAccuracy: true });
            }
        }

        calcDist(lat1, lon1, lat2, lon2) {
            const R = 6371e3;
            const œÜ1 = lat1 * Math.PI / 180, œÜ2 = lat2 * Math.PI / 180;
            const ŒîœÜ = (lat2 - lat1) * Math.PI / 180, ŒîŒª = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(ŒîœÜ / 2) * Math.sin(ŒîœÜ / 2) + Math.cos(œÜ1) * Math.cos(œÜ2) * Math.sin(ŒîŒª / 2) * Math.sin(ŒîŒª / 2);
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
        }

            async publishProject(id) {
            this.loader(true, "Publicando...");
            const namespace = typeof __app_id !== 'undefined' ? __app_id : 'ar-prod-v1';
            try {
                const dbL = await dbPromise;
                const projData = await new Promise(r => {
                    const req = dbL.transaction("projects").objectStore("projects").get(id);
                    req.onsuccess = () => r(req.result);
                });
                if (!projData) throw new Error("Datos corruptos");

                let modelUrl = projData.modelUrl;
                if (!modelUrl.startsWith('http')) {
                    const blob = await getModelFromCache(id);
                    if (blob) {
                        const storageRef = ref(storage, `models/${state.user.uid}/${id}.glb`);
                        const uploadTask = await uploadBytesResumable(storageRef, blob);
                        modelUrl = await getDownloadURL(uploadTask.ref);
                    }
                }

                const firestoreData = { ...projData, modelUrl, status: 'global', updatedAt: new Date().toISOString() };
                await setDoc(doc(db, 'artifacts', namespace, 'users', state.user.uid, 'projects', id), firestoreData);

                await addDoc(collection(db, 'artifacts', namespace, 'public', 'data', 'project_logs'), {
                    userName: state.user.displayName, userId: state.user.uid, projectName: projData.name,
                    status: "Global (Publicado)", createdAt: new Date().toISOString(), projectId: id,
                    coords: projData.coords,
                    password: projData.password || null
                });

                projData.status = 'global'; projData.modelUrl = modelUrl;
                await saveProjectToLocalDB(projData);
                this.toast("‚úÖ Publicado con √©xito", "success");
                this.openProject(id);
            } catch (e) { this.toast("Error: " + e.message, "error"); } finally { this.loader(false); }
        }

            async forceDeleteProject(logId, projectId, userId) {
            if (!confirm("¬øEliminar proyecto y rastros?")) return;
            this.loader(true, "Eliminando...");
            try {
                const namespace = typeof __app_id !== 'undefined' ? __app_id : 'ar-prod-v1';
                try { const storageRef = ref(storage, `models/${userId}/${projectId}.glb`); await deleteObject(storageRef); } catch (e) { }
                const promises = [];
                try { promises.push(deleteDoc(doc(db, 'artifacts', namespace, 'users', userId, 'projects', projectId))); } catch (e) { }

                const logsRef = collection(db, 'artifacts', namespace, 'public', 'data', 'project_logs');
                const q = query(logsRef, where('projectId', '==', projectId));
                const querySnapshot = await getDocs(q);
                querySnapshot.forEach((doc) => promises.push(deleteDoc(doc.ref)));

                await Promise.all(promises);
                this.toast("Eliminado", "success");
            } catch (e) { this.toast(e.message, "error"); } finally { this.loader(false); }
        }

        handleFile(e) { state.tempFile = e.target.files[0]; if (state.tempFile) document.getElementById('file-name').textContent = state.tempFile.name; }
        toggleModal(id, show) {
            const m = document.getElementById(`modal-${id}`);
            if (show && id === 'new-project') this.resetCreation();
            show ? m.classList.remove('hidden') : m.classList.add('hidden');
        }
        resetCreation() {
            state.tempFile = null; document.getElementById('project-name').value = "";
            // Al iniciar, la escala de calibraci√≥n vuelve a 1
            state.draftData = { name: '', coords: { lat: 0, lon: 0 }, calibration: { s: 1 } };
        }

            async startCreationFlow() {
            const name = document.getElementById('project-name').value;
            if (!name || !state.tempFile) return this.toast("Faltan datos", "warning");
            state.draftData.name = name;
            state.localBlobUrl = URL.createObjectURL(state.tempFile);

            const viewer = document.getElementById('model-viewer-surface');

            if (mapBtn) mapBtn.classList.add('hidden');

            document.getElementById('viewer-overlay').innerHTML = `
                    <div class="bg-indigo-600/90 p-4 rounded-xl text-center mb-2 animate-pulse">
                        <h3 class="font-bold text-white">PASO 1: Ajustar en AR</h3>
                        <p class="text-xs text-indigo-100">Usa el bot√≥n "VER EN MESA" para ver c√≥mo queda.</p>
                        <p class="text-xs text-yellow-300 font-bold mt-1">¬°Ahora puedes usar pinza (pinch) para escalar!</p>
                    </div>
                    <button id="btn-ar-action" class="ar-btn btn-primary w-full mb-2">üì∑ VER EN MESA (AR)</button>
                    <button onclick="app.captureDataAndSave()" class="ar-btn bg-emerald-600 text-white w-full">üíæ GUARDAR Y FINALIZAR</button>
                    <button onclick="app.navTo('dashboard')" class="ar-btn btn-secondary w-full mt-2">Cancelar</button>
                `;
            document.getElementById('btn-ar-action').onclick = () => viewer.activateAR();
        }

        // --- NUEVA FUNCI√ìN PARA CAPTURAR LA ESCALA EN AR ---
        handleScaleChange(event) {
            // event.detail.currentScale es la escala actual en AR
            const newScale = event.detail.currentScale;
            state.draftData.calibration.s = newScale;
            console.log(`Escala AR actualizada: ${newScale}`);
        }

        captureDataAndSave() {
            this.loader(true, "Guardando GPS...");
            const viewer = document.getElementById('model-viewer-surface');

            // La escala actual debe provenir de state.draftData.calibration.s que se actualiz√≥ en handleScaleChange
            // Si el usuario no entr√≥ a AR o no la modific√≥, seguir√° siendo 1.
            const finalScale = state.draftData.calibration.s || 1;

            navigator.geolocation.getCurrentPosition(pos => {
                const coords = { lat: pos.coords.latitude, lon: pos.coords.longitude };
                this.saveLocalDraft(coords, finalScale);
            }, () => {
                this.saveLocalDraft({ lat: 0, lon: 0 }, finalScale);
                this.toast("GPS fall√≥ (Usando 0,0)", "warning");
            }, { enableHighAccuracy: true });
        }

            async saveLocalDraft(coords, scale) {
            const pid = `loc_${Date.now()}`;
            const pData = {
                id: pid, name: state.draftData.name, modelUrl: pid, coords,
                // Guarda la escala ajustada por el usuario
                calibration: { s: scale },
                orientation: { roll: 0, pitch: 0, yaw: 0 },
                status: 'local', role: 'owner', createdAt: new Date().toISOString()
            };
            try {
                await saveModelToCache(pid, state.tempFile);
                await saveProjectToLocalDB(pData);

                const namespace = typeof __app_id !== 'undefined' ? __app_id : 'ar-prod-v1';
                if (state.user) {
                    // SOLUCION CRITICA: GUARDAR TAMBIEN EN COLECCION PRIVADA (METADATOS)
                    // Esto asegura que la lista no salga vacia si se borra el cache local
                    await setDoc(doc(db, 'artifacts', namespace, 'users', state.user.uid, 'projects', pid), {
                        ...pData,
                        status: 'local_synced' // Marcamos como sincronizado pero con modelo local
                    });

                    // Y guardamos en log p√∫blico para el admin
                    await addDoc(collection(db, 'artifacts', namespace, 'public', 'data', 'project_logs'), {
                        userName: state.user.displayName, userId: state.user.uid, projectName: pData.name,
                        status: "Borrador Local", createdAt: new Date().toISOString(), projectId: pid, coords: coords
                    });
                }
                this.loader(false);
                this.toast("‚úÖ Proyecto Creado", "success");
                this.navTo('dashboard');
                this.loadProjects();
            } catch (e) {
                this.loader(false);
                this.toast("Guardado local OK (Nube fall√≥)", "warning");
                this.navTo('dashboard');
                this.loadProjects();
            }
        }

        initMap(coords, readOnly = false) {
            const mapEl = document.getElementById('map');
            if (state.map) { state.map.remove(); state.map = null; }
            state.map = L.map(mapEl, { zoomControl: false }).setView([coords.lat, coords.lon], 18);
            L.tileLayer('http://{s}.google.com/vt/lyrs=s,h&x={x}&y={y}&z={z}', { maxZoom: 20, subdomains: ['mt0', 'mt1', 'mt2', 'mt3'], attribution: 'Google Maps' }).addTo(state.map);
            const icon = L.icon({ iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png', shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png', iconSize: [25, 41], iconAnchor: [12, 41] });
            const marker = L.marker([coords.lat, coords.lon], { draggable: !readOnly, icon }).addTo(state.map);

            if (!readOnly) {
                marker.on('dragend', e => {
                    const ll = e.target.getLatLng();
                    state.draftData.coords = { lat: ll.lat, lon: ll.lng };
                });
            } else {
                marker.bindPopup("Ubicaci√≥n del Modelo").openPopup();
                const btn = document.querySelector('#view-editor .save-btn');
                if (btn) { btn.textContent = "Volver al Visor"; btn.onclick = () => app.navTo('surface'); }
                const btnExit = document.querySelector('#view-editor .exit-btn');
                if (btnExit) btnExit.classList.add('hidden');
            }
            setTimeout(() => state.map.invalidateSize(), 500);
        }

        rotateModel(axis, deg) {
            if (axis === 'pitch') state.modelOrientation.pitch += deg;
            if (axis === 'roll') state.modelOrientation.roll += deg;
            if (axis === 'yaw') state.modelOrientation.yaw += deg;
            this.updateModelOrientation();
        }
        updateModelOrientation() {
            const viewer = document.getElementById('model-viewer-surface');
            if (viewer) viewer.orientation = `${state.modelOrientation.roll}deg ${state.modelOrientation.pitch}deg ${state.modelOrientation.yaw}deg`;
        }
            
            async deleteProject(id) {
            if (!confirm("¬øSeguro que deseas eliminar este proyecto LOCAL?")) return;
            this.loader(true, "Eliminando...");
            const dbL = await dbPromise;
            const tx = dbL.transaction(["projects", "models"], "readwrite");
            tx.objectStore("projects").delete(id);
            tx.objectStore("models").delete(id);

            const namespace = typeof __app_id !== 'undefined' ? __app_id : 'ar-prod-v1';
            try { await deleteDoc(doc(db, 'artifacts', namespace, 'users', state.user.uid, 'projects', id)); } catch (e) { }
            this.loader(false);
            this.loadProjects();
        }

        updateVersionUI() { document.querySelectorAll('.ver-tag').forEach(e => e.textContent = APP_VERSION); }
        toast(msg, type = 'info') {
            const t = document.getElementById('toast');
            t.className = `fixed top-4 left-1/2 transform -translate-x-1/2 px-6 py-3 rounded-full text-white font-bold shadow-xl z-[9999] transition-all duration-300 ${type === 'error' ? 'bg-red-600' : type === 'success' ? 'bg-emerald-600' : 'bg-slate-800'} border border-white/20`;
            t.innerHTML = msg;
            setTimeout(() => t.classList.add('-translate-y-24'), 3000);
            t.classList.remove('-translate-y-24');
        }
        loader(show, text) {
            const l = document.getElementById('loader');
            document.getElementById('loader-text').textContent = text || 'Cargando...';
            show ? l.classList.remove('hidden') : l.classList.add('hidden');
        }
        }

        window.onload = () => { try { window.app = new ARSystem(); } catch (e) { console.error(e); } };
    </script>

                <input type="text" id="project-name" placeholder="Nombre del proyecto"
                    class="w-full bg-white/5 border border-white/10 p-4 rounded-xl font-bold text-white outline-none focus:border-indigo-500">
                <label
                    class="block bg-white/5 border border-dashed border-white/20 p-8 rounded-2xl text-center cursor-pointer hover:bg-white/10 hover:border-indigo-500 transition group">
                    <input type="file" accept=".glb" class="hidden" onchange="app.handleFile(event)">
                    <div class="text-3xl mb-2">üì¶</div>
                    <span class="text-indigo-400 font-bold text-sm">Subir GLB</span>
                    <p id="file-name" class="text-xs text-slate-500 mt-2 font-mono">Max 50MB</p>
                </label>
            </div>
            <div class="flex gap-3 mt-10">
                <button onclick="app.toggleModal('new-project', false)"
                    class="flex-1 py-4 rounded-xl font-bold text-slate-400 hover:bg-white/5">Cancelar</button>
                <button onclick="app.startCreationFlow()"
                    class="flex-[2] bg-indigo-600 text-white py-4 rounded-xl font-bold shadow-xl hover:bg-indigo-500">CONTINUAR</button>
            </div>
        </div>
    </div>

    <!-- MODALES COMPARTIDOS -->
    <div id="modal-password-entry"
        class="hidden fixed inset-0 z-[1000] bg-black/95 backdrop-blur-xl p-6 flex items-center justify-center">
        <div class="dark-card w-full max-w-sm p-8 rounded-2xl shadow-2xl text-center border border-red-500/30">
            <div class="mb-4 text-4xl animate-bounce">üîê</div>
            <h3 class="text-2xl font-black text-white mb-6">ACCESO PRIVADO</h3>
            <input type="password" id="access-password" placeholder="Ingresa la clave"
                class="w-full bg-black border border-white/20 p-4 rounded-xl text-white text-center text-lg font-bold mb-6 focus:border-red-500 outline-none">
            <button onclick="app.checkSharePassword()"
                class="w-full py-4 rounded-xl font-black bg-white text-black shadow-xl">ENTRAR</button>
        </div>
    </div>
